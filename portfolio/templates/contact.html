<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mohammed Nihal</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #1e1a19, #9f8674);
            color: #120303;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff5e1;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        p {
            margin-bottom: 40px;
            color: #fff5e1;
            font-size: 1.2em;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        .contact-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 100%;
            max-width: 200px;
        }

        .contact-item a {
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
        }

        .contact-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .contact-item span {
            font-size: 1.1em;
        }

        .contact-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .background-photo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>

    <h1>Get in Touch</h1>
    <p>I'd love to hear from you! Reach out through any of the platforms below.</p>

    <div class="contact-container">
    
        <div class="contact-item">
            <a href="https://www.instagram.com/__nihal_00?igsh=aTZyeTVxM3ExcjJy">
                <img src="https://img.icons8.com/color/50/000000/instagram-new.png" alt="Instagram Icon">
                <span>@__nihal_00</span>
            </a>
        </div>

        <div class="contact-item">
            <a href="tel:+91 7592091121">
                <img src="https://img.icons8.com/color/50/000000/phone.png" alt="Phone Icon">
                <span>+91 7592091121</span>
            </a>
        </div>

        <div class="contact-item">
            <a href="https://www.linkedin.com/in/mohammed-nihal-8a2072234">
                <img src="https://img.icons8.com/color/50/000000/linkedin.png" alt="LinkedIn Icon">
                <span>LinkedIn Profile</span>
            </a>
        </div>


        <div class="contact-item">
            <a href="mailto:mohammednihal@gmail.com">
                <img src="https://img.icons8.com/color/50/000000/email.png" alt="Email Icon">
                <span>nihal@gmail.com</span>
            </a>
        </div>
    </div>
    <img src="{% static 'surprised phone.png' %}" alt="Your Avatar" class="avatar" width="200" height="auto" right="300">

    <p style="margin-top: 50px;">Thank you for visiting my portfolio!</p>

</body>
</html>
